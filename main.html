<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person, Student, and Teacher</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Person, Student, and Teacher Information</h1>
    
    <div class="person-info">
        <h2>Person</h2>
        <p id="person-name"></p>
        <p id="person-age"></p>
    </div>

    <div class="person-info">
        <h2>Student</h2>
        <p id="student-name"></p>
        <button id="study-button">Study</button>
    </div>

    <div class="person-info">
        <h2>Teacher</h2>
        <p id="teacher-name"></p>
        <button id="teach-button">Teach</button>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
